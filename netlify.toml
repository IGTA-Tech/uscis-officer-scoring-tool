[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  # Extended timeout for PDF processing
  # Note: Netlify free tier is 10s, Pro allows 26s
  # For longer processing, consider background functions

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Increase body size limit for large file uploads
[dev]
  targetPort = 3000

# Background function configuration for long-running tasks
# These can run for up to 15 minutes
